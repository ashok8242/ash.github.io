<body>
    <p id="myp">Hello</p>
    <button id="btn">Hello</button>
    <div>

        <p id="child2">This is the second child element</p>
      </div>
      <div id="container">
        <!-- Existing content in the container -->
        <p>This is the container element.</p>
    </div>
    <script>

        const btn = document.getElementById("btn");
        // Select the container element by its id
const container = document.getElementById("container");

// Create a new div element
const newDiv = document.createElement("div");
newDiv.textContent = "This is a new div element.";

// Create a new text node
const newText = document.createTextNode("This is a new text node.");
container.appendChild(newDiv);
container.appendChild(newText);
        
    </script>
