        function sumOfArrayElements(numbers){

        function isPrime(num){
            if(num <= 1){
                return false;
            }
            for(let i = 2; i <= Math.sqrt(num); i++){
                if(num % i == 0){
                    return false;
                }
            }
            return true
        }
        function listOfPrimesInRange(start, end){
                let count = 0;
                let sum = 0;
                let primes = [];
                for (let i = start; i <= end; i++){
                    if(isPrime(i)){
                        primes.push(i);
                        count++;
                        sum += i;
                    }
                }
            return [count, primes, sum];
        }

       const [count,primeList, sum] = listOfPrimesInRange(1,100);
